<DOCTYPE! html>
<html> 
<head>
<title> Volume of a Pytramid function</title>
</head>
<body>		
	<script>
	function volumePyramid(bArea, h) {
		return (bArea*h)/3;
	}
	var base = prompt("Enter the area of the pyramid's base");
	var height = prompt("Enter the height the pyramid");

	document.write("The volume of the Pyramid is " + volumePyramid(base,height)); 
	</script>
	
</body>
</html>
